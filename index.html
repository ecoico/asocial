<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asocial - being ordinary is the value</title>
    <meta name="description" content="A social app for the mundane, ordinary, and unremarkable moments of life.">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/reactions.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">asocial</a>
                <nav class="nav">
                    <a href="#" class="nav-link active" data-page="feed">feed</a>
                    <a href="#" class="nav-link" data-page="profile">profile</a>
                    <span id="user-name" class="user-name"></span>
                    <button class="btn btn-ghost" id="logout-btn">esci</button>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">

        <!-- Feed Page -->
        <div id="feed-page" class="page">
            <div class="container">

                <!-- Create Post Section -->
                <div class="card create-post">
                    <form id="create-post-form" class="create-post-form-container">
                        <textarea id="post-text" placeholder="Che c'Ã¨ di nuovo?" maxlength="500"></textarea>

                        <!-- Image Preview Area -->
                        <div id="image-preview-area" class="image-preview-area">
                            <div class="preview-wrapper">
                                <img id="preview-img" src="" alt="">
                                <button type="button" id="remove-image-btn" class="btn-remove-preview">Ã—</button>
                            </div>
                        </div>

                        <!-- Footer Actions -->
                        <div class="create-post-footer">
                            <div class="create-post-tools">
                                <button type="button" class="btn-photo"
                                    onclick="document.getElementById('image-upload').click()">
                                    ðŸ“· Foto
                                </button>
                                <span id="file-name" class="file-name"
                                    style="font-size: 0.8rem; color: #888; max-width: 100px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"></span>
                                <input type="file" id="image-upload" accept="image/*" class="hidden">
                            </div>

                            <button type="submit" class="btn btn-submit" id="post-btn">Pubblica</button>
                        </div>
                    </form>
                </div>

                <!-- Feed Container -->
                <div id="feed-container"></div>

            </div>
        </div>

        <!-- Profile Page -->
        <div id="profile-page" class="page hidden">
            <div class="container">
                <div id="profile-header" class="profile-header"></div>
                <div id="profile-posts" class="profile-posts"></div>
            </div>
        </div>

    </main>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
</body>

</html>
